name: React Native CI/CD

on:
  push:
    branches:
      - main

jobs:
  android-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Android tests
        run: |
          npm run android:test

      - name: Set execute permission for gradlew
        run: |
          chmod +x android/gradlew

      - name: Build Debug APK for Android
        run: |
          npx react-native bundle --platform android --dev true --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
          cd android
          ./gradlew assembleDebug

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-debug
          path: android/app/build/outputs/apk/debug/*.apk

  ios-build-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      - name: Run iOS tests
        run: |
          npm run ios:test

      - name: Build iOS app
        run: |
          npx react-native bundle --platform ios --dev false --entry-file index.js --bundle-output ios/main.jsbundle --assets-dest ios
          xcodebuild -workspace ios/YourApp.xcworkspace -scheme YourApp -configuration Release -destination generic/platform=iOS -archivePath build/YourApp.xcarchive archive

      - name: Export iOS IPA
        run: |
          xcodebuild -exportArchive -archivePath build/YourApp.xcarchive -exportOptionsPlist ios/ExportOptions.plist -exportPath build

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v2
        with:
          name: ios-release
          path: build/*.ipa

# Combine both Android and iOS jobs into a single workflow
jobs:
  build-and-test:
    runs-on: [ubuntu-latest, macos-latest]
    name: Build and Test Android and iOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test

      - name: Build and Test Android
        uses: ./.github/workflows/android-build-test.yml

      - name: Build and Test iOS
        uses: ./.github/workflows/ios-build-test.yml
